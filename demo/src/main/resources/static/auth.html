<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root{ --bg: #f7f7fb; --surface: #ffffff; --text: #1f2937; --text-muted: #6b7280; --primary: #4f46e5; --primary-600: #4338ca; --danger: #dc2626; --border: #e5e7eb; --radius: 12px; --shadow: 0 1px 2px rgba(0,0,0,.06), 0 4px 12px rgba(0,0,0,.06); --shadow-sm: 0 1px 2px rgba(0,0,0,.08); }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; display: grid; place-items: center; }
        .container { width: min(400px, 90vw); }
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; }
        .card-header { padding: 24px 24px 0; }
        .card-header h1 { margin: 0; font-size: 24px; font-weight: 700; }
        .card-body { padding: 24px; }
        .field { display: grid; gap: 6px; margin-bottom: 16px; }
        .label { color: var(--text-muted); font-size: 13px; }
        .input { width: 100%; padding: 10px 12px; font-size: 14px; border: 1px solid var(--border); border-radius: 10px; outline: none; background: #fff; transition: border-color .15s, box-shadow .15s; }
        .input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79,70,229,.12); }
        .input-error { border-color: var(--danger); }
        .error-slot { height: 16px; line-height: 16px; font-size: 12px; color: var(--danger); margin-top: 4px; }
        .error-slot.hidden { visibility: hidden; }
        .btn { width: 100%; -webkit-appearance: none; appearance: none; display: inline-flex; align-items: center; justify-content: center; padding: 12px 14px; border: 1px solid transparent; border-radius: 10px; background: var(--primary); color: #fff; font-weight: 600; font-size: 14px; cursor: pointer; box-shadow: var(--shadow-sm); transition: background .15s; }
        .btn:hover { background: var(--primary-600); }
        .alert { margin-bottom: 16px; padding: 10px 12px; border: 1px solid #fecaca; background: #fef2f2; color: #991b1b; border-radius: 10px; font-size: 14px; }
        .alert-success { border-color: #a7f3d0; background: #f0fdf4; color: #065f46; }
        a { color: var(--primary); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <div id="auth-app"></div>
</div>
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="/auth.js"></script>
</body>
</html>
