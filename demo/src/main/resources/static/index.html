<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root{
          --bg: #f7f7fb;
          --surface: #ffffff;
          --text: #1f2937;
          --text-muted: #6b7280;
          --primary: #4f46e5;
          --primary-600: #4338ca;
          --danger: #dc2626;
          --border: #e5e7eb;
          --radius: 12px;
          --shadow: 0 1px 2px rgba(0,0,0,.06), 0 4px 12px rgba(0,0,0,.06);
          --shadow-sm: 0 1px 2px rgba(0,0,0,.08);
          --shadow-lg: 0 10px 30px rgba(0,0,0,.08);
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
          margin: 0;
          background: var(--bg);
          color: var(--text);
          font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
          display: grid;
          place-items: start center;
        }

        .page {
          width: min(1000px, 94vw);
          margin: 48px 0;
          display: grid;
          gap: 20px;
        }

        .card {
          background: var(--surface);
          border: 1px solid var(--border);
          border-radius: var(--radius);
          box-shadow: var(--shadow);
          padding: 20px;
        }

        .header {
          display: flex;
          align-items: baseline;
          justify-content: space-between;
          margin-bottom: 12px;
        }
        .title { margin: 0; font-weight: 700; font-size: 20px; }
        .subtitle { margin: 0; color: var(--text-muted); font-size: 14px; }

        /* Form */
        .form-grid {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr auto;
          gap: 18px;
          align-items: end;
        }
        @media (max-width: 860px) {
          .form-grid { grid-template-columns: 1fr; }
        }

        .field { display: grid; gap: 6px; }
        .label { color: var(--text-muted); font-size: 13px; }
        .input {
          width: 100%;
          min-width: 220px;
          padding: 10px 12px;
          font-size: 14px;
          border: 1px solid var(--border);
          border-radius: 10px;
          outline: none;
          background: #fff;
          transition: border-color .15s, box-shadow .15s;
        }
        .input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79,70,229,.12); }
        .input-error { border-color: var(--danger); box-shadow: 0 0 0 3px rgba(220,38,38,.12); }
        .error-text { color: var(--danger); font-size: 12px; line-height: 1.2; }

        /* keep fields the same height whether there is an error or not */
        .error-slot {
          height: 16px;              /* reserve space */
          line-height: 16px;
          font-size: 12px;
          color: var(--danger);
          margin-top: 4px;
        }

        .error-slot.hidden {
          visibility: hidden;        /* takes space, not visible */

        }
        .btn {
          -webkit-appearance: none; appearance: none;
          display: inline-flex; align-items: center; justify-content: center;
          gap: 8px;
          padding: 10px 14px;
          border: 1px solid transparent;
          border-radius: 10px;
          background: var(--primary);
          color: #fff;
          font-weight: 600;
          font-size: 14px;
          cursor: pointer;
          box-shadow: var(--shadow-sm);
          transition: background .15s, box-shadow .15s, transform .02s;
        }
        .btn:hover { background: var(--primary-600); }
        .btn:active { transform: translateY(1px); }

        .alert {
          margin-bottom: 12px;
          padding: 10px 12px;
          border: 1px solid #fecaca;
          background: #fef2f2;
          color: #991b1b;
          border-radius: 10px;
          font-size: 14px;
        }

        /* Table */
        .table-wrap { overflow: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        thead th {
          text-align: left;
          font-weight: 600;
          color: var(--text-muted);
          background: #fafafa;
          border-bottom: 1px solid var(--border);
          padding: 12px 14px;
        }
        tbody td {
          padding: 12px 14px;
          border-bottom: 1px solid var(--border);
          vertical-align: middle;
        }
        tbody tr:hover td { background: #fcfcfd; }

        .actions { text-align: right; position: relative; }

        .kebab {
          width: 36px; height: 36px;
          display: inline-flex; align-items: center; justify-content: center;
          border-radius: 8px; border: 1px solid var(--border);
          background: #fff; cursor: pointer;
        }

        .menu {
          position: absolute; right: 8px; top: 42px; z-index: 10;
          min-width: 160px;
          background: #fff;
          border: 1px solid var(--border);
          border-radius: 10px;
          box-shadow: var(--shadow-lg);
          padding: 6px;
        }
        .menu-item {
          display: block; width: 100%;
          text-align: left;
          border: 0; background: transparent; cursor: pointer;
          padding: 10px 10px; border-radius: 8px; font-weight: 500;
        }
        .menu-item:hover { background: #f3f4f6; }
        .menu-danger:hover { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
<main class="page">
    <section class="card">
        <div class="header">
            <h1 class="title">Students</h1>
            <p class="subtitle">Create a new student and manage existing ones.</p>
        </div>

        <div id="banner"></div>

        <div id="app"></div>
    </section>

    <section class="card">
        <div class="table-wrap" id="table"></div>
    </section>
</main>

<!-- React (UMD) -->
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

<!-- App -->
<script src="/app.js"></script>
</body>
</html>
